    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .girl-avatar {
        font-size: 100px;
        margin-bottom: 20px;
        animation: bounce 0.5s ease;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px) rotate(-5deg); }
        75% { transform: translateX(10px) rotate(5deg); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .angry {
        animation: shake 0.5s ease;
    }

    .super-angry {
        animation: shake 0.3s ease infinite;
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    button {
        padding: 15px 40px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .yes-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .yes-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .no-btn {
        background: #e0e0e0;
        color: #666;
    }

    .no-btn:hover {
        background: #d0d0d0;
        transform: scale(1.05);
    }

    .success-message {
        display: none;
        animation: pulse 0.5s ease;
    }

    .success-message h1 {
        color: #667eea;
        font-size: 28px;

    .hearts {
        font-size: 50px;
        margin: 20px 0;
    }

    .message {

        const avatar = document.getElementById('avatar');

        if (refusalCount === 1) {
            // First refusal - angry
