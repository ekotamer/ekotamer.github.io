<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة اختيار بسيطة</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #6b8cbc;
      --accent-color: #ff7e5f;
      --light-color: #f9f9f9;
      --dark-color: #333;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--dark-color);
    }
    
    .container {
      max-width: 600px;
      width: 90%;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    #story {
      font-size: 24px;
      margin-bottom: 40px;
      line-height: 1.6;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 35px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      min-width: 120px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    #yesBtn {
      background-color: var(--primary-color);
      color: white;
    }
    
    #yesBtn:hover {
      background-color: var(--secondary-color);
    }
    
    #noBtn {
      background-color: #e0e0e0;
      color: var(--dark-color);
    }
    
    #noBtn:hover {
      background-color: #d0d0d0;
    }
    
    .emoji {
      font-size: 32px;
      margin-left: 10px;
    }
    
    .character {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      #story {
        font-size: 20px;
      }
      
      button {
        padding: 10px 25px;
        font-size: 16px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="character">👤</div>
    <h1>لعبة الاختبار الشخصي</h1>
    <div id="story">مرحبًا! هل اسمك مجدي؟</div>
    <div class="buttons">
      <button id="yesBtn" onclick="choose(true)">نعم</button>
      <button id="noBtn" onclick="choose(false)">لا</button>
    </div>
  </div>

  <script>
    function choose(answer) {
      const story = document.getElementById('story');
      const character = document.querySelector('.character');
      
      // إضافة تأثيرات
      story.style.opacity = '0';
      character.style.transform = 'scale(0.8)';
      
      setTimeout(() => {
        if(answer) {
          story.innerHTML = "أهلاً وسهلاً بك مجدي! <span class='emoji'>👋</span>";
          character.innerHTML = "😊";
          document.body.style.background = "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)";
        } else {
          story.innerHTML = "آه، إذًا لست مجدي! <span class='emoji'>😅</span>";
          character.innerHTML = "🤔";
          document.body.style.background = "linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%)";
        }
        
        // إعادة التأثيرات
        story.style.opacity = '1';
        character.style.transform = 'scale(1)';
      }, 300);
    }
  </script>
</body>
</html>
