<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصة حب تفاعلية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .header {
      background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    .header p {
      font-size: 18px;
      opacity: 0.9;
    }
    
    .heart {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #ff6b6b;
      animation: heartbeat 1.5s infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .content {
      padding: 30px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .story-text {
      font-size: 22px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-align: center;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      transition: all 0.5s ease;
    }
    
    .animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 180px;
      margin: 20px 0;
      position: relative;
    }
    
    .character {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      margin: 0 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }
    
    .boy {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .girl {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }
    
    .progress-container {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    button {
      padding: 14px 40px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      min-width: 150px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .yes-btn {
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      color: white;
    }
    
    .no-btn {
      background: linear-gradient(to right, #f44336, #FF9800);
      color: white;
    }
    
    .restart-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: none;
      margin: 20px auto;
    }
    
    .ending-message {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      display: none;
    }
    
    .happy-ending {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #4caf50;
    }
    
    .open-ending {
      background-color: #fff3e0;
      color: #ef6c00;
      border: 2px solid #ff9800;
    }
    
    .scene-indicator {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      color: #666;
    }
    
    @media (max-width: 600px) {
      .header h1 {
        font-size: 26px;
      }
      
      .story-text {
        font-size: 19px;
      }
      
      button {
        padding: 12px 25px;
        font-size: 16px;
        min-width: 120px;
      }
      
      .character {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="heart">❤️</div>
      <h1>قصة حب تفاعلية</h1>
      <p>اتخذ قراراتك وشاهد كيف تتطور القصة</p>
    </div>
    
    <div class="content">
      <div class="story-text" id="storyText">
        مرحبًا! هذه قصة عن صبي وفتاة لعبوا معًا في الطفولة. دعنا نبدأ رحلتهم معًا...
      </div>
      
      <div class="animation-container">
        <div class="character boy">👦</div>
        <div class="character girl">👧</div>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="scene-indicator" id="sceneIndicator">المشهد 1 من 5</div>
      
      <div class="buttons">
        <button class="yes-btn" onclick="makeChoice(true)">نعم</button>
        <button class="no-btn" onclick="makeChoice(false)">لا</button>
      </div>
      
      <div class="ending-message" id="endingMessage"></div>
      <button class="restart-btn" id="restartBtn" onclick="restartGame()">العب مرة أخرى</button>
    </div>
  </div>

  <script>
    // بيانات القصة
    const storyScenes = [
      {
        text: "في الطفولة، لعب الولد والبنت معًا وكانا صديقين مقربين. هل تريد أن تستمر هذه الصداقة؟",
        scene: "الطفولة",
        progress: 20
      },
      {
        text: "في المدرسة الإعدادية، بدأ الولد يشعر بالإعجاب تجاه البنت. هل تعتقد أنه يجب أن يعترف بمشاعره؟",
        scene: "الإعدادي",
        progress: 40
      },
      {
        text: "في الثانوية، حاول الولد أن يبعد البنت عن باله ليركز على دراسته. هل تعتقد أن هذا القرار صحيح؟",
        scene: "الثانوية",
        progress: 60
      },
      {
        text: "بعد التخرج، اكتشف الولد أن البنت لا تزال عازبة. هل تعتقد أنه يجب أن يتقدم لخطبتها؟",
        scene: "اكتشاف",
        progress: 80
      },
      {
        text: "قرر الولد التقدم لخطبة البنت. هل تعتقد أنها ستوافق عليه؟",
        scene: "النتيجة",
        progress: 100
      }
    ];
    
    // متغيرات اللعبة
    let currentScene = 0;
    let choices = [];
    const storyText = document.getElementById('storyText');
    const progressBar = document.getElementById('progressBar');
    const sceneIndicator = document.getElementById('sceneIndicator');
    const endingMessage = document.getElementById('endingMessage');
    const restartBtn = document.getElementById('restartBtn');
    const buttons = document.querySelector('.buttons');
    const animationContainer = document.querySelector('.animation-container');
    
    // تحديث المشهد
    function updateScene() {
      if (currentScene < storyScenes.length) {
        const scene = storyScenes[currentScene];
        storyText.textContent = scene.text;
        progressBar.style.width = scene.progress + '%';
        sceneIndicator.textContent = `المشهد ${currentScene + 1} من ${storyScenes.length}`;
        
        // تحديث الرسوم المتحركة بناءً على المشهد
        updateAnimation();
      } else {
        showEnding();
      }
    }
    
    // تحديث الرسوم المتحركة
    function updateAnimation() {
      const boy = document.querySelector('.boy');
      const girl = document.querySelector('.girl');
      
      // إعادة تعيين التحويلات
      boy.style.transform = 'scale(1)';
      girl.style.transform = 'scale(1)';
      
      // تأثيرات مختلفة لكل مشهد
      switch(currentScene) {
        case 0: // الطفولة
          boy.innerHTML = "👦";
          girl.innerHTML = "👧";
          break;
        case 1: // الإعدادي
          boy.innerHTML = "😍";
          girl.innerHTML = "😊";
          boy.style.transform = 'scale(1.1)';
          break;
        case 2: // الثانوية
          boy.innerHTML = "😔";
          girl.innerHTML = "😕";
          break;
        case 3: // الاكتشاف
          boy.innerHTML = "😲";
          girl.innerHTML = "💭";
          break;
        case 4: // النتيجة
          boy.innerHTML = "🤵";
          girl.innerHTML = "👰";
          break;
      }
    }
    
    // اتخاذ قرار
    function makeChoice(choice) {
      choices.push(choice);
      currentScene++;
      
      if (currentScene < storyScenes.length) {
        updateScene();
      } else {
        showEnding();
      }
    }
    
    // عرض النهاية
    function showEnding() {
      // حساب النتيجة بناءً على الخيارات
      const yesCount = choices.filter(choice => choice).length;
      
      // إخفاء أزرار الاختيار
      buttons.style.display = 'none';
      
      // تحديث الرسوم المتحركة للنهاية
      const boy = document.querySelector('.boy');
      const girl = document.querySelector('.girl');
      
      if (yesCount >= 3) {
        // نهاية سعيدة
        storyText.textContent = "تهانينا! لقد وصلت إلى نهاية سعيدة!";
        endingMessage.textContent = "وافقت البنت على الزواج، وعاشا معًا بسعادة وهدوء!";
        endingMessage.className = "ending-message happy-ending";
        boy.innerHTML = "💑";
        girl.innerHTML = "";
        boy.style.transform = 'scale(1.2)';
      } else {
        // نهاية مفتوحة
        storyText.textContent = "لقد وصلت إلى نهاية القصة!";
        endingMessage.textContent = "القصة لم تنتهِ بعد، المستقبل يحمل مفاجآت كثيرة!";
        endingMessage.className = "ending-message open-ending";
        boy.innerHTML = "🤔";
        girl.innerHTML = "💭";
      }
      
      // إظهار رسالة النهاية وزر إعادة التشغيل
      endingMessage.style.display = 'block';
      restartBtn.style.display = 'block';
      sceneIndicator.textContent = "انتهت القصة";
    }
    
    // إعادة تشغيل اللعبة
    function restartGame() {
      currentScene = 0;
      choices = [];
      buttons.style.display = 'flex';
      endingMessage.style.display = 'none';
      restartBtn.style.display = 'none';
      updateScene();
    }
    
    // بدء اللعبة
    updateScene();
  </script>
</body>
</html>
